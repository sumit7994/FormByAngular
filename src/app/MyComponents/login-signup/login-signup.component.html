<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login/Sign Up to Enter our website</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="abc@gmail.com" name="logEmail" type="email"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="logEmail" value="" required>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput type={{viewPassValue}} placeholder="*********" value=""
                                [(ngModel)]="logPassword" [ngModelOptions]="{standalone: true}" required>
                            <mat-icon matSuffix (click)="viewPass()">remove_red_eye</mat-icon>
                        </mat-form-field>
                        <section class="example-section">
                            <mat-checkbox class="example-margin" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="checked">Checked
                            </mat-checkbox>
                        </section>
                        <button mat-raised-button class="button-length" color="accent" name="logPassword"
                            (click)="loginCall()">Login</button>
                        <a routerLink="/terms-conditions">Terms And Conditions</a>
                    </form>
                </mat-tab>


                <mat-tab label="Sign Up">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>First name</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>

                        <p>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="abc@gmail.com" value="">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Temporary Address</mat-label>
                                <textarea matInput placeholder="Ex. 100 Main St"></textarea>
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Permanent Address</mat-label>
                                <textarea matInput></textarea>
                            </mat-form-field>
                        </p>

                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>City</mat-label>
                                        <input matInput placeholder="Ex. San Francisco">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>State</mat-label>
                                        <input matInput placeholder="Ex. California">
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Postal Code</mat-label>
                                        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
                                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <p>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="*********" value="">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput placeholder="*********" value="">
                            </mat-form-field>
                        </p>
                        <button mat-raised-button class="button-length" color="accent">Sign Up</button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
